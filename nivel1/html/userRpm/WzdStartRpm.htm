<script type="text/javascript"><!--//
function doNext()
{
	goUrl("../userRpm/wzdWanTypeRpm.htm");
}

function doExit()
{
	if (window.parent == window)
	{
		window.close();
	}
	else
	{
		parent.bottomLeftFrame.collapseAll();
		if(wzdStartInf[curSysModeIdx] == 8 || wzdNormalRouterStartInf[0] == 1)//systemMode ap
			parent.bottomLeftFrame.location.href = "../userRpm/MenuRpm.htm?&WzdStepOnly=0";
		parent.mainFrame.location.href = "../userRpm/StatusRpm.htm";
	}
}

function printTipMsg()
{
	var tipMsg = "";
	var sysMode = wzdStartInf[curSysModeIdx];
	if (wzdStartInf[multiSysModeIdx])
	{
		tipMsg += "<span class=\"STYLE2\"><span id=\"t_start\" name=\"t_start\">Start</span></span><B>&nbsp;&gt;&gt;&nbsp;<span id=\"t_workingmode\" name=\"t_workingmode\">Working Mode</span></B>";
	}
	else
	{
		tipMsg += "<span class=\"STYLE2\"><span id=\"t_start\" name=\"t_start\">Start</span></span>";
	}
	if (sysMode == 1 || sysMode == 4)
	{
		tipMsg += "<B>&nbsp;&gt;&gt;&nbsp;<span id=\"t_wantype\" name=\"t_wantype\">WAN Connection Type</span>&nbsp;&gt;&gt;&nbsp;<span id=\"t_wireless\" name=\"t_wireless\">Wireless</span>&nbsp;&gt;&gt;&nbsp;<span id=\"t_finish\" name=\"t_finish\">Finish</span></B>";
	}
	else if (sysMode == 2)
	{
		tipMsg += "<B>&nbsp;&gt;&gt;&nbsp;<span id=\"t_interacce\" name=\"t_interacce\">Internet Access</span>&nbsp;&gt;&gt;&nbsp;<span id=\"t_wan3g\" name=\"t_wan3g\">WAN/3G/4G</span>&nbsp;&gt;&gt;&nbsp;<span id=\"t_wireless\" name=\"t_wireless\">Wireless</span>&nbsp;&gt;&gt;&nbsp;<span id=\"t_finish\" name=\"t_finish\">Finish</span></B>";
	}
	else if (sysMode == 8)
	{
		tipMsg += "<B>&nbsp;&gt;&gt;&nbsp;Wireless operMode&nbsp;&gt;&gt;&nbsp;Wireless&nbsp;&gt;&gt;&nbsp;<span id=\"t_finish\" name=\"t_finish\">Finish</span></B>";
	}
	else if (sysMode == 16)
	{
		tipMsg += "<B>&nbsp;&gt;&gt;&nbsp;<span id=\"t_3g\" name=\"t_3g\">3G/4G</span>&nbsp;&gt;&gt;&nbsp;Wireless&nbsp;&gt;&gt;&nbsp;<span id=\"t_finish\" name=\"t_finish\">Finish</span></B>";
	}
	document.getElementById("tips_msg").innerHTML = tipMsg;
}
//--></script>
